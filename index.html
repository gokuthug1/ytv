<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Viewer</title>
    <style>
        /* --- CSS Variables --- */
        :root {
            --primary-bg-color: #121212;
            --secondary-bg-color: #1c1c1c;
            --tertiary-bg-color: #2c2c2c;
            --text-color: #ffffff;
            --placeholder-text-color: #bbbbbb;
            --accent-color: #FF0000;
            --accent-hover-color: #CC0000;
            --accent-focus-outline-color: #FF3333;
            --error-color: #FF0000;
            --disabled-btn-bg-color: #555555;
            --border-radius-small: 5px;
            --border-radius-medium: 10px;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* --- General Layout & Typography --- */
        body {
            font-family: var(--font-family);
            background-color: var(--primary-bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            box-sizing: border-box;
        }

        h1 {
            color: var(--accent-color);
            user-select: none;
            animation: textGlow 1.5s infinite alternate;
            margin-top: 0;
            margin-bottom: 20px;
        }

        /* --- Container & Animations --- */
        .container {
            text-align: center;
            background-color: var(--secondary-bg-color);
            padding: 25px;
            border-radius: var(--border-radius-medium);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 550px;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 5px var(--accent-color); }
            to { text-shadow: 0 0 20px var(--accent-focus-outline-color); }
        }
        
        @keyframes fadeInImage {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- Form Elements --- */
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #cccccc;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: var(--border-radius-small);
            background-color: var(--tertiary-bg-color);
            color: var(--text-color);
            border: 1px solid var(--tertiary-bg-color);
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input[type="text"]::placeholder {
            color: var(--placeholder-text-color);
        }

        input[type="text"]:focus, 
        select:focus {
            outline: none;
            border-color: var(--accent-focus-outline-color);
            box-shadow: 0 0 5px var(--accent-focus-outline-color);
        }

        /* --- Buttons --- */
        .button-group {
            margin-top: 10px;
        }

        button {
            background-color: var(--accent-color);
            padding: 10px 20px;
            border-radius: var(--border-radius-small);
            font-size: 16px;
            cursor: pointer;
            border: none;
            color: var(--text-color);
            margin: 5px;
            user-select: none;
            transition: transform 0.2s, background-color 0.3s;
        }

        button:hover {
            background-color: var(--accent-hover-color);
            transform: scale(1.05);
        }

        button:focus-visible { /* Modern pseudo-class for keyboard focus */
            outline: 2px solid var(--accent-focus-outline-color);
            outline-offset: 2px;
        }
        
        button:disabled {
            background-color: var(--disabled-btn-bg-color);
            cursor: not-allowed;
            transform: none;
        }
        
        button:disabled:hover {
            background-color: var(--disabled-btn-bg-color);
        }

        /* --- UI Components (Image, Messages) --- */
        #thumbnailImage {
            margin-top: 25px;
            max-width: 100%;
            border-radius: var(--border-radius-medium);
            display: none;
            animation: fadeInImage 0.5s ease-in-out;
            transition: opacity 0.5s ease-in-out;
            border: 1px solid var(--tertiary-bg-color);
        }
        
        .loading {
            display: none;
            color: var(--accent-color);
            font-style: italic;
            margin-top: 15px;
        }

        .error {
            color: var(--error-color);
            margin-top: 15px;
            min-height: 1.2em;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>YouTube Thumbnail Viewer</h1>
    
    <form id="thumbnailForm">
        <label for="youtubeUrl">YouTube URL or Video ID:</label>
        <input type="text" id="youtubeUrl" placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ" aria-label="Enter YouTube URL or Video ID" required>
        
        <label for="qualitySelector">Select Thumbnail Quality:</label>
        <select id="qualitySelector" aria-label="Select thumbnail quality">
            <option value="auto">Auto (Best Available)</option>
            <option value="maxresdefault">Maximum Resolution (maxresdefault.jpg)</option>
            <option value="sddefault">Standard Definition (sddefault.jpg)</option>
            <option value="hqdefault">High Quality (hqdefault.jpg)</option>
            <option value="mqdefault">Medium Quality (mqdefault.jpg)</option>
            <option value="default">Default (default.jpg)</option>
        </select>

        <div class="button-group">
            <button type="submit" id="viewButton">View Thumbnail</button>
            <button type="button" id="resetButton">Reset</button>
            <button type="button" id="downloadButton" disabled>Download Thumbnail</button>
        </div>
    </form>
    
    <div id="loadingMessage" class="loading" role="status">Loading thumbnail...</div>
    <p id="errorMessage" class="error" aria-live="polite"></p>
    <img id="thumbnailImage" alt="YouTube Thumbnail" draggable="false">
</div>

<script defer>
    'use strict';

    // Group all DOM element references in a single object for better organization.
    const ui = {
        form: document.getElementById('thumbnailForm'),
        urlInput: document.getElementById('youtubeUrl'),
        qualitySelector: document.getElementById('qualitySelector'),
        viewButton: document.getElementById('viewButton'),
        resetButton: document.getElementById('resetButton'),
        downloadButton: document.getElementById('downloadButton'),
        loadingMessage: document.getElementById('loadingMessage'),
        thumbnailImage: document.getElementById('thumbnailImage'),
        errorMessage: document.getElementById('errorMessage'),
    };
    
    const THUMBNAIL_BASE_URL = 'https://i.ytimg.com/vi/';

    /**
     * Initializes the application by setting up event listeners.
     */
    function initialize() {
        ui.form.addEventListener('submit', handleFormSubmit);
        ui.resetButton.addEventListener('click', resetApp);
        ui.downloadButton.addEventListener('click', downloadThumbnail);
    }

    /**
     * Handles the form submission, preventing default behavior and fetching the thumbnail.
     * @param {Event} event - The form submission event.
     */
    function handleFormSubmit(event) {
        event.preventDefault();
        fetchThumbnail();
    }

    /**
     * Extracts a YouTube video ID from various URL formats or returns the input if it's already an ID.
     * @param {string} input - The YouTube URL or video ID string.
     * @returns {string|null} The 11-character video ID or null if not found.
     */
    function extractVideoId(input) {
        if (/^[\w-]{11}$/.test(input)) {
            return input; // Already a valid video ID
        }
        const regex = /(?:youtube(?:-nocookie)?\.com\/(?:watch\?(?:.*&)?v=|embed\/|v\/|shorts\/|live\/)|youtu\.be\/)([\w-]{11})/;
        const match = input.match(regex);
        return match ? match[1] : null;
    }

    /**
     * Checks if an image at a given URL exists and is loadable.
     * @param {string} url - The URL of the image to check.
     * @returns {Promise<boolean>} A promise that resolves to true if the image exists, false otherwise.
     */
    function imageExists(url) {
        return new Promise((resolve) => {
            const img = new Image();
            img.onload = () => resolve(true);
            img.onerror = () => resolve(false);
            img.src = url;
        });
    }
    
    /**
     * Sets the UI to a loading state.
     * @param {boolean} isLoading - True to show loading, false to hide.
     */
    function setLoadingState(isLoading) {
        ui.loadingMessage.style.display = isLoading ? 'block' : 'none';
        ui.viewButton.disabled = isLoading;
        ui.resetButton.disabled = isLoading;
    }
    
    /**
     * Resets the thumbnail image display.
     */
    function resetImage() {
        ui.thumbnailImage.style.display = 'none';
        ui.thumbnailImage.removeAttribute('src');
        ui.downloadButton.disabled = true;
    }

    /**
     * Main function to fetch and display the YouTube thumbnail.
     */
    async function fetchThumbnail() {
        // Reset UI state before starting
        setLoadingState(true);
        ui.errorMessage.textContent = '';
        resetImage();

        const videoUrlOrId = ui.urlInput.value.trim();
        const videoId = extractVideoId(videoUrlOrId);
        const selectedQuality = ui.qualitySelector.value;

        if (!videoId) {
            ui.errorMessage.textContent = "Please enter a valid YouTube URL or Video ID.";
            setLoadingState(false);
            ui.urlInput.focus();
            return;
        }

        let finalThumbnailUrl = '';
        
        try {
            if (selectedQuality === "auto") {
                const maxResUrl = `${THUMBNAIL_BASE_URL}${videoId}/maxresdefault.jpg`;
                finalThumbnailUrl = (await imageExists(maxResUrl)) 
                    ? maxResUrl 
                    : `${THUMBNAIL_BASE_URL}${videoId}/hqdefault.jpg`;
            } else {
                const specificUrl = `${THUMBNAIL_BASE_URL}${videoId}/${selectedQuality}.jpg`;
                if (["maxresdefault", "sddefault"].includes(selectedQuality) && !(await imageExists(specificUrl))) {
                    ui.errorMessage.textContent = `Thumbnail quality '${selectedQuality}' is not available. Try 'Auto'.`;
                    setLoadingState(false);
                    return;
                }
                finalThumbnailUrl = specificUrl;
            }

            ui.thumbnailImage.onload = () => {
                ui.thumbnailImage.style.display = 'block';
                ui.downloadButton.disabled = false;
                setLoadingState(false);
            };

            ui.thumbnailImage.onerror = () => {
                ui.errorMessage.textContent = `Failed to load thumbnail. The image may be restricted or unavailable.`;
                setLoadingState(false);
            };
            
            ui.thumbnailImage.src = finalThumbnailUrl;
        } catch (error) {
            console.error("Error in fetchThumbnail:", error);
            ui.errorMessage.textContent = "An unexpected error occurred while fetching the thumbnail.";
            setLoadingState(false);
        }
    }

    /**
     * Generates a descriptive filename for the thumbnail.
     * @param {string} videoId - The YouTube video ID.
     * @param {string} imageSrc - The source URL of the loaded image.
     * @returns {string} The generated filename (e.g., "dQw4w9WgXcQ_maxresdefault.jpg").
     */
    function getFilenameForThumbnail(videoId, imageSrc) {
        let qualityKey = 'thumbnail';
        const qualityMatch = imageSrc.match(/\/(\w+default)\.jpg$/);
        if (qualityMatch) {
            qualityKey = qualityMatch[1];
        }
        return `${videoId}_${qualityKey}.jpg`;
    }

    /**
     * Downloads the currently displayed thumbnail image.
     */
    async function downloadThumbnail() {
        const videoId = extractVideoId(ui.urlInput.value.trim());

        if (!ui.thumbnailImage.src || ui.thumbnailImage.style.display !== 'block') {
            ui.errorMessage.textContent = "No thumbnail is displayed to download.";
            return;
        }
        if (!videoId) {
            ui.errorMessage.textContent = "Cannot determine Video ID for filename.";
            return;
        }
        
        const originalButtonText = ui.downloadButton.textContent;
        ui.downloadButton.disabled = true;
        ui.downloadButton.textContent = 'Downloading...';

        try {
            const response = await fetch(ui.thumbnailImage.src, { mode: 'cors' });
            if (!response.ok) {
                throw new Error(`Network response was not ok: ${response.statusText}`);
            }
            const blob = await response.blob();
            const objectUrl = window.URL.createObjectURL(blob);
            
            const anchor = document.createElement('a');
            anchor.style.display = 'none';
            anchor.href = objectUrl;
            anchor.download = getFilenameForThumbnail(videoId, ui.thumbnailImage.src);
            
            document.body.appendChild(anchor);
            anchor.click();
            document.body.removeChild(anchor);
            window.URL.revokeObjectURL(objectUrl);
            ui.errorMessage.textContent = '';
        } catch (e) {
            console.error("Download error:", e);
            ui.errorMessage.textContent = "Could not download the thumbnail. This might be a network or CORS issue.";
        } finally {
            ui.downloadButton.disabled = false;
            ui.downloadButton.textContent = originalButtonText;
        }
    }
    
    /**
     * Fades out the image (if visible) before resetting the application state.
     */
    function resetApp() {
        if (ui.thumbnailImage.style.display === 'block') {
            ui.thumbnailImage.style.opacity = '0';
            setTimeout(performResetActions, 500); // Match CSS transition duration
        } else {
            performResetActions();
        }
    }
    
    /**
     * Performs the actual reset of all UI elements to their initial state.
     */
    function performResetActions() {
        ui.form.reset(); // Resets input and select fields
        resetImage();
        ui.thumbnailImage.style.opacity = '1';
        ui.loadingMessage.style.display = 'none';
        ui.errorMessage.textContent = '';
        setLoadingState(false);
        ui.urlInput.focus();
    }
    
    // Start the application
    initialize();

</script>

</body>
</html>
